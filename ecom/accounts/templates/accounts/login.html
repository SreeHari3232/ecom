{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
</form>
<p>Create an account?<a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
