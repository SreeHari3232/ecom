{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Register</h2>
<form action="" method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    <button type="submit">Register</button>
</form>
<p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
