{% extends 'shop/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="container">
        <h2 class="my-5">Featured Products</h2>
        <div class="row">
            {% for product in products %}
            


            <div class="col-md-6 c0l-sm-12 col-lg-3">
                <figure class="card card-product">
                    <div class="img-wrap">
                        <img src="/media/{{product.image}}" style="width:50%; height: 150px;">
                    </div>
                    <figcaption class="info-wrap">
                        <h6 class="title"><a href="{% url 'product_detail' product.id %}">{{product.name}}</a></h6>
                        <div class="action-wrap">
                            <div class="price-wrap h5">
                                <span class="price-new">Rs:{{product.price|floatformat:2}}</span>
                                <span class="price-old"><strike>Rs:{{product.old_price|floatformat:2}}</strike></span>
                            </div>
                        </div>
                    </figcaption>

                </figure>
            </div>
            
            {% endfor %}

        </div>
        

{% endblock content %}
